unbind C-b
set -g prefix `
setw -g mouse on

# Better key reporting (helps apps distinguish Shift+Enter, etc.)
set -g extended-keys on
set -g extended-keys-format csi-u
set -as terminal-features 'xterm*:extkeys'

# Codex CLI: make Shift+Enter insert a newline (send Ctrl+J)
bind-key -n S-Enter send-keys C-j

bind ` send-prefix  

# trying to bind stuff
bind h select-pane -L
bind l select-pane -R

unbind c
bind c new-window -c "#{pane_current_path}"

#start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

set -g repeat-time 0

set -g renumber-windows on #renumber windows when a window is closed

set -g allow-rename on
set -g set-titles on
setw -g automatic-rename on

set -g status-interval 15 #default = 15

#appearance
set -g status-position bottom
set -g status-justify left
set -g status-left ''
set -g status-right '%H:%M'
set -g status-right-length 50
set -g status-left-length 20

set -g status-style fg=white,bg=default,default
setw -g window-status-style fg=white,bg=default,default
setw -g window-status-current-style fg=green,bg=default,bold

#used to fix slow esc in terminal (for zsh vim-mode)
set -sg escape-time 10

